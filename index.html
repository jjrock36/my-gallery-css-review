<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link 
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" type="text/css">

    <title>My Gallery Challenge</title>
  </head>

  <body>
    <section class="gallery">
      <div class="header">
        <div class="header-profile">
          <img class="profile-image" src="profilePhoto.png" alt="profile photo">
          <h1>Rodney Cotton</h1>
          <p>Helsinki, Finland</p>
        </div>
        <div class="header-info">
          <div class="header-info-square">
            <h2>100</h2>
            <h3>Posts</h3>
          </div>
          <div class="header-info-square">
            <h2>2,242</h2>
            <h3>Followers</h3>
          </div>
          <div class="header-info-square">
            <h2>1,432</h2>
            <h3>Following</h3>
          </div>
        </div>
      </div>
      <div class="gallery-center">
        <div class="gallery-image-one">
          <img class="image one" src="photo1.png" alt="image one">
        </div>
        <div class="gallery-image-two">
          <img class="image two" src="photo2.png" alt="image two">
        </div>
        <div class="gallery-image-three">
          <img class="image three" src="photo3.png" alt="image three">
        </div>
        <div class="gallery-image-four">
          <img class="image four" src="photo_4.png" alt="image four">
        </div>
        <div class="gallery-image-five">
          <img class="image five" src="photo5.png" alt="image five">
        </div>
        <div class="gallery-image-six">
          <img class="image six" src="photo6.png" alt="image six">
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>
        created by <a href="#">jjrock36</a> - devChallenges.io
      </p>
    </footer>
  </body>
</html>
